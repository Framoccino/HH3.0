<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Human Hours - Decentralized Task Management" />
    <link rel="icon" href="/favicon.ico" />
    <title>Human Hours</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #27AE60;
        }
        .bg-primary {
            background-color: var(--primary);
        }
        .text-primary {
            color: var(--primary);
        }
        .search-input::placeholder {
            color: #9CA3AF;
        }
        .tab-active {
            color: black;
            border-bottom: 2px solid var(--primary);
        }
        .skill-badge {
            background: white;
            border: 1px solid #E5E7EB;
            border-radius: 9999px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .connect-wallet {
            border: 1px solid #E5E7EB;
            border-radius: 24px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: white;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="min-h-screen bg-white">
        <header class="border-b">
            <div class="container mx-auto px-4 h-16 flex items-center justify-between">
                <a href="/" class="text-primary text-xl font-bold">
                    HUMAN HOURS
                </a>
                <div class="flex items-center gap-4">
                    <button class="connect-wallet">
                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                            <path d="M16 10h.01"/>
                        </svg>
                        Connect Wallet
                    </button>
                    <button class="p-2">
                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 8A6 6 0 006 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                            <path d="M13.73 21a2 2 0 01-3.46 0"/>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <main class="container mx-auto px-4 py-8">
            <h1 class="text-3xl font-bold mb-6">Welcome Back</h1>

            <div class="relative mb-12">
                <svg class="absolute left-4 top-3.5 w-5 h-5 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
                <input
                    type="text"
                    placeholder="What do you want to do today?"
                    class="search-input w-full pl-12 pr-4 py-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-lg"
                />
            </div>

            <section class="mb-12">
                <h2 class="text-2xl font-bold mb-6">Validated Skills</h2>
                <div class="flex flex-wrap gap-4">
                    <div class="skill-badge">
                        <div class="w-3 h-3 rounded-full bg-primary"></div>
                        <span class="font-medium">Gardening</span>
                        <span class="text-gray-500">(12)</span>
                    </div>
                    <div class="skill-badge">
                        <div class="w-3 h-3 rounded-full bg-primary"></div>
                        <span class="font-medium">Photography</span>
                        <span class="text-gray-500">(8)</span>
                    </div>
                </div>
            </section>

            <div class="flex gap-8 border-b mb-8">
                <button class="tab-active px-1 py-4 font-medium">
                    Add $HH
                </button>
                <button class="px-1 py-4 text-gray-500">
                    Use $HH
                </button>
                <button class="px-1 py-4 text-gray-500">
                    Analytics
                </button>
            </div>

            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Example Task Card -->
                <div class="p-6 border rounded-lg">
                    <h3 class="text-xl font-bold mb-4">Help with Garden Maintenance</h3>
                    <div class="space-y-2 mb-4">
                        <div class="flex items-center gap-2 text-gray-600">
                            <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z"/>
                                <circle cx="12" cy="10" r="3"/>
                            </svg>
                            Brooklyn, NY
                        </div>
                        <div class="flex items-center gap-2 text-gray-600">
                            <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                                <path d="M12 6v6l4 2"/>
                            </svg>
                            3 hours
                        </div>
                    </div>
                    <p class="text-gray-600 mb-6">Need help with pruning trees and planting new flowers in my backyard garden.</p>
                    <button class="w-full bg-primary hover:bg-primary/90 text-white py-2 rounded-lg">
                        Learn More
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // This script will help sync with the React app
        if (typeof window !== 'undefined' && window.location.pathname === '/') {
            window.location.href = '/app';
        }
    </script>
</body>
</html>
