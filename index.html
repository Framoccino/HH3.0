<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Human Hours - Decentralized Task Management" />
    <link rel="icon" href="/favicon.ico" />
    <title>Human Hours</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #27AE60;
        }
        .bg-primary {
            background-color: var(--primary);
        }
        .text-primary {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="min-h-screen bg-white">
        <header class="border-b">
            <div class="container mx-auto px-4 h-16 flex items-center justify-between">
                <a href="/" class="text-primary text-xl font-bold">
                    HUMAN HOURS
                </a>
                <div class="flex items-center gap-4">
                    <button class="flex items-center gap-2 px-4 py-2 border rounded-lg">
                        <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        Connect Wallet
                    </button>
                    <button class="p-2">
                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <main class="container mx-auto px-4 py-8">
            <h1 class="text-3xl font-bold mb-6">Welcome Back</h1>

            <div class="relative mb-12">
                <svg class="absolute left-4 top-3 w-5 h-5 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
                <input
                    type="text"
                    placeholder="What do you want to do today?"
                    class="w-full pl-12 pr-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                />
            </div>

            <section class="mb-12">
                <h2 class="text-2xl font-bold mb-6">Validated Skills</h2>
                <div class="flex flex-wrap gap-4">
                    <div class="flex items-center gap-2 px-4 py-2 rounded-full bg-white border">
                        <div class="w-4 h-4 rounded-full bg-primary"></div>
                        <span class="font-medium">Gardening</span>
                        <span class="text-gray-500">(12)</span>
                    </div>
                    <div class="flex items-center gap-2 px-4 py-2 rounded-full bg-white border">
                        <div class="w-4 h-4 rounded-full bg-primary"></div>
                        <span class="font-medium">Photography</span>
                        <span class="text-gray-500">(8)</span>
                    </div>
                </div>
            </section>

            <div class="flex gap-4 border-b mb-8">
                <button class="px-4 py-2 font-medium">Add $HH</button>
                <button class="px-4 py-2 text-gray-500">Use $HH</button>
                <button class="px-4 py-2 text-gray-500">Analytics</button>
            </div>

            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Task Cards will be dynamically added here -->
            </div>
        </main>
    </div>

    <script>
        // This script will help sync with the React app
        if (typeof window !== 'undefined' && window.location.pathname === '/') {
            window.location.href = '/app';
        }
    </script>
</body>
</html>
